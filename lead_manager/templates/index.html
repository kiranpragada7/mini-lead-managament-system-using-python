{% extends "layout.html" %}
{% block content %}
<section class="top-chart">
  <div class="chart-placeholder">
    <!-- sample chart area -->
    <h3>Income / Expense / Net Profit</h3>
  </div>
  <div class="controls">
    <button id="btn-refresh">Refresh</button>
    <button id="btn-new">Add Lead</button>
  </div>
</section>

<section class="shortcuts">
  <h3>Your Shortcuts</h3>
  <div class="leads-wrap">
    <table id="leads-table">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Company</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- add lead modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Add Lead</h3>
    <label>Name<input id="lead-name" /></label>
    <label>Email<input id="lead-email" /></label>
    <label>Company<input id="lead-company" /></label>
    <label>Status
      <select id="lead-status"><option>New</option><option>Contacted</option><option>Qualified</option></select>
    </label>
    <div class="modal-actions">
      <button id="save-lead">Save</button>
      <button id="cancel-lead">Cancel</button>
    </div>
  </div>
</div>
{% endblock %}
